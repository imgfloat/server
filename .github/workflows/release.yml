name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (must match package.json)"
        required: true
      prerelease:
        description: "Mark as prerelease"
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build + publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --publish always
