<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Imgfloat - Twitch overlay</title>
        <th:block
            th:replace="~{fragments/social-meta :: socialMeta(
                'Imgfloat - Twitch overlay',
                'Collaborative real-time Twitch overlay manager for audio, video, and images updated by your mods.')}"
        ></th:block>
        <link rel="icon" href="/favicon.ico" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body class="landing-body" th:classappend="${isStaging} ? ' has-staging-banner' : ''">
        <div th:insert="~{fragments/staging :: banner}"></div>
        <div class="landing">
            <header class="landing-header">
                <div class="brand">
                    <img class="brand-mark" alt="brand" src="/img/brand.png" />
                    <div>
                        <div class="brand-title">Imgfloat</div>
                        <div class="brand-subtitle">Twitch overlay manager</div>
                    </div>
                </div>
            </header>

            <main class="hero hero-compact">
                <div class="hero-text">
                    <p class="eyebrow">Overlay toolkit</p>
                    <h1>Collaborative real-time Twitch overlay</h1>
                    <p class="lead">
                        Customize your Twitch stream with audio, video and images updated by your mods in real-time
                    </p>
                    <div class="cta-row">
                        <a class="button" href="/oauth2/authorization/twitch">Login with Twitch</a>
                    </div>
                </div>
            </main>

            <section class="download-section" th:insert="~{fragments/downloads :: downloads}"></section>

            <footer class="landing-meta">
                <div class="build-chip">
                    <span class="muted">Legal</span>
                    <a class="version-badge version-link" href="/terms">Terms</a>
                    <a class="version-badge version-link" href="/privacy">Privacy</a>
                    <a class="version-badge version-link" href="/cookies">Cookies</a>
                </div>
                <div class="build-chip">
                    <span class="muted">License</span>
                    <span class="version-badge">MIT</span>
                </div>
                <div class="build-chip">
                    <span class="muted">Version</span>
                    <span class="version-badge" th:text="${version}">unknown</span>
                </div>
                <div class="build-chip" th:if="${showCommitChip}">
                    <span class="muted">Build</span>
                    <a
                        class="version-badge version-link"
                        th:if="${buildCommitUrl}"
                        th:href="${buildCommitUrl}"
                        th:text="${buildCommitShort}"
                        rel="noreferrer"
                        target="_blank"
                        >unknown</a
                    >
                    <span class="version-badge" th:unless="${buildCommitUrl}" th:text="${buildCommitShort}"
                        >unknown</span
                    >
                </div>
            </footer>
        </div>
        <script src="/js/cookie-consent.js"></script>
        <script src="/js/downloads.js"></script>
    </body>
</html>
