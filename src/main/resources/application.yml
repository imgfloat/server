server:
    port: ${SERVER_PORT:8080}
    forward-headers-strategy: framework
    tomcat:
        max-swallow-size: 0
    error:
        include-message: never
        include-stacktrace: never

spring:
    config:
        import: optional:file:.env[.properties]
    application:
        name: imgfloat
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: true
    thymeleaf:
        cache: false
    datasource:
        url: jdbc:sqlite:${IMGFLOAT_DB_PATH:./imgfloat.db}?busy_timeout=5000&journal_mode=WAL
        driver-class-name: org.sqlite.JDBC
        hikari:
            connection-init-sql: "PRAGMA journal_mode=WAL; PRAGMA busy_timeout=5000;"
            maximum-pool-size: 1
            minimum-idle: 1
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: validate
        database-platform: org.hibernate.community.dialect.SQLiteDialect
    flyway:
        enabled: true
        locations: classpath:db/migration
        baseline-on-migrate: true
        baseline-version: 1
    session:
        store-type: jdbc
        jdbc:
            initialize-schema: never
            platform: sqlite
    security:
        oauth2:
            client:
                registration:
                    twitch:
                        client-id: ${TWITCH_CLIENT_ID}
                        client-secret: ${TWITCH_CLIENT_SECRET}
                        client-authentication-method: client_secret_post
                        redirect-uri: "${TWITCH_REDIRECT_URI:{baseUrl}/login/oauth2/code/twitch}"
                        authorization-grant-type: authorization_code
                        scope: ["user:read:email", "moderation:read"]
                provider:
                    twitch:
                        authorization-uri: https://id.twitch.tv/oauth2/authorize
                        token-uri: https://id.twitch.tv/oauth2/token
                        user-info-uri: https://api.twitch.tv/helix/users
                        user-name-attribute: login

imgfloat:
    audit:
        datasource:
            url: jdbc:sqlite:${IMGFLOAT_AUDIT_DB_PATH:./imgfloat.audit.db}?busy_timeout=5000&journal_mode=WAL
            driver-class-name: org.sqlite.JDBC
            hikari:
                connection-init-sql: "PRAGMA journal_mode=WAL; PRAGMA busy_timeout=5000;"
                maximum-pool-size: 1
                minimum-idle: 1
        flyway:
            locations: classpath:db/audit
            baseline-on-migrate: true
            baseline-version: 1

management:
    endpoints:
        web:
            exposure:
                include: health,info
